<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var i, j;
    var space;
    for (i = 1; i <= 5; i++) {
        for (space = 1; space <= 30 - i; space++) {
            document.write("&nbsp;&nbsp;");
        }
        for (j = 1; j <= i; j++) {
            document.write("*&nbsp;&nbsp;");
            console.log("*&nbsp;&nbsp;")
        }
        document.write("<br>");
    }
    for (i = 1; i <= 4; i++) {
        for (space = 1; space <= 25 + i; space++) {
            document.write("&nbsp;&nbsp;");
        }
        for (j = 1; j <= 5 - i; j++) {
            document.write("*&nbsp;&nbsp;");
            console.log("*&nbsp;&nbsp;")
        }
        document.write("<br>");
    }


</script>

<body>

</body>

</html
